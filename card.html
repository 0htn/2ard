<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
        }

        .column {
            flex: 1;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>Character List</h1>

    <div class="container">
        <div class="column">
            <h2>Symbols</h2>
            <ul>
                <li>A</li>
                <li>B</li>
                <li>C</li>
            </ul>
        </div>

        <div class="column">
            <h2>Show</h2>
            <ul>
                <li>Eye</li>
                <li>@</li>
                <li>#</li>
            </ul>
        </div>
    </div>

</body>
</html>
