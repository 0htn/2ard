<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        main {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
        }

        .column {
            flex: 1;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <main>
        <h1>Character List</h1>

        <div class="container">
            <div class="column">
                <h2>Symbols</h2>
                <ul>
                    <li>A</li>
                    <li>B</li>
                    <li>C</li>
                </ul>
            </div>

            <div class="column">
                <h2>Shows</h2>
                <ul>
                    <li>!</li>
                    <li>@</li>
                    <li>#</li>
                </ul>
            </div>
        </div>
    </main>

</body>
</html>
